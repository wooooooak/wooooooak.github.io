# Site Info
title: 쾌락코딩
tagline: ' 쾌락코딩'
description: 'A Jekyll theme adapted from <a href="http://lanyon.getpoole.com/" target="_blank">Lanyon</a>. Made by <a href="http://codinfox.github.io" target="_blank">@codinfox</a>.'
baseurl: "/"
url: http://wooooooak.github.io
logo: '/public/logo.png'

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: LEE YONGJUN
  description: 세상에 공짜는 없다. 그러니 아낌 없이 배풀자 :D
  gravatar: 2306050fb6056c56f715299aac42215d # md5 hash of your email address
  contact:
    github:    https://github.com/wooooooak
    # linkedin:  https://www.linkedin.com/in/lizhihao
