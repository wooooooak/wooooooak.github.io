    email:    mailto:wooooooak@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/blog/categories/' }
    - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  # Github Project: 
  #   - 'http://wooooooak.github.io/'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/main.jpg
  caption: ''

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-130026668-1' # leave blank if you don't want google analytics
